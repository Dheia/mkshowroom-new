{% set footericonlinks = __SELF__.footericonlinks %}

<div class="container bottomIcons">
	<div class="row">
		<div class="col">

			<div class="d-flex">
				<ul class="list-inline mx-auto justify-content-center">
					{% for footericonlink in footericonlinks %}

					{# set link #}
					{% if footericonlink.link_type == 1 %}
					{% set link = footericonlink.link %}
					{% else %}
					{% set link = footericonlink.pagelink|staticPage %}
					{% endif %}

					<li class="list-inline-item">
						<a href="{{link}}">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle fa-stack-2x"></i>
								<i class="{{footericonlink.icon}} fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>

					{% endfor %}
				</ul>
			</div>

		</div>
	</div>
</div>
